program: ../../main.py
method: bayes
metric:
  name: Custom_metric
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 5
parameters:
  epochs:
    min: 1
    max: 5
  batch_size:
    min: 128
    max: 512
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd", "adamw"]
  alpha_target_lambda:
    min: 0.1
    max: 4.0
  momentum:
    min: 0.0
    max: 0.9
  node_shuffle_seed:
    min: 1
    max: 1000000000
  weight_decay_lambda:
    min: 0.001
    max: 1.0

command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --dataset
  - dutch
  - --num_rounds
  - 40
  - --num_client_cpus
  - 1
  - --num_client_gpus
  - 0.1
  - --pool_size
  - 150
  - --sampled_clients 
  - 0.29
  - --sampled_clients_test 
  - 1.0
  - --sampled_clients_validation 
  - 0.68
  - --debug
  - True 
  - --base_path
  - ../../../data/Tabular
  - --DPL 
  - True 
  - --private 
  - True 
  - --delta 
  - 1e-4 
  - --seed 
  - 41 
  - --wandb 
  - True 
  - --sweep
  - True
  - --noise_multiplier 
  - 0
  - --clipping
  - 100000.0
  - --training_nodes 
  - 0.40
  - --validation_nodes 
  - 0.27
  - --test_nodes 
  - 0.335
  - --starting_lambda_mode 
  - disparity
  - --update_lambda 
  - True
  - --tabular_data 
  - True
  - --dataset_path 
  - ../../../data/Tabular/dutch/
  - --target 
  - 0.1
  - --group_to_reduce
  - (0,1)
  - --group_to_increment
  - (1,1)
  - --number_of_samples_per_node
  - 343
  - --ratio_unfair_nodes
  - 0.5,
  - --ratio_unfairness
  - (0.6, 0.8)
  - --approach
  - representative