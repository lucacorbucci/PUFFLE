program: ../../main.py
method: bayes
metric:
  name: Custom_metric
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  epochs:
    min: 1
    max: 5
  batch_size:
    min: 32
    max: 512
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
  node_shuffle_seed:
    min: 1
    max: 1000000000

command:
  - ${env}
  - poetry 
  - run 
  - python
  - ${program}
  - ${args}
  - --dataset
  - celeba
  - --num_rounds
  - 39
  - --num_client_cpus
  - 1
  - --num_client_gpus
  - 0.2
  - --pool_size
  - 150
  - --sampled_clients 
  - 0.34
  - --sampled_clients_test 
  - 0.5
  - --sampled_clients_validation 
  - 0.5
  - --train_csv
  - original_merged
  - --debug
  - True 
  - --base_path
  - ../../../data 
  - --dataset_path 
  - ../../../data/celeba
  - --private 
  - True 
  - --partition_type 
  - balanced_and_unbalanced 
  - --alpha 
  - 5 
  - --seed 
  - 41 
  - --wandb 
  - True 
  - --sweep
  - True
  - --training_nodes 
  - 0.40
  - --validation_nodes 
  - 0.27
  - --test_nodes 
  - 0.335
  - --starting_lambda_mode 
  - no_tuning
  - --percentage_unbalanced_nodes
  - 0.5
  - --unbalanced_ratio
  - 0.5
  - --noise_multiplier
  - 0
  - --clipping 
  - 1000000000000000