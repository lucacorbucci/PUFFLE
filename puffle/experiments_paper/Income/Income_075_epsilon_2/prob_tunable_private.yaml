program: ../../../main.py
method: bayes
metric:
  name: Custom_metric
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 3
parameters:
  epochs:
    min: 1
    max: 5
  batch_size:
    min: 128
    max: 512
  lr:
    min: 0.0001
    max: 0.1
  optimizer:
    values: ["adam", "sgd"]
  alpha_target_lambda:
    min: 0.1
    max: 4.0
  momentum:
    min: 0.0
    max: 0.9
  node_shuffle_seed:
    min: 1
    max: 1000000000
  weight_decay_lambda:
    min: 0.001
    max: 1.0
  clipping:
    min: 1.0
    max: 20.0

command:
  - ${env}
  - poetry
  - run
  - python
  - ${program}
  - ${args}
  - --dataset
  - income
  - --num_rounds
  - 10
  - --num_client_cpus
  - 1
  - --num_client_gpus
  - 0.1
  - --pool_size
  - 51
  - --sampled_clients
  - 1.0
  - --sampled_clients_test
  - 1.0
  - --sampled_clients_validation
  - 1.0
  - --debug
  - True
  - --base_path
  - ../../../../data/Tabular
  - --DPL
  - True
  - --private
  - True
  - --seed
  - 41
  - --wandb
  - True
  - --sweep
  - True
  - --training_nodes
  - 0.61
  - --validation_nodes
  - 0.20
  - --test_nodes
  - 0.20
  - --starting_lambda_mode
  - disparity
  - --update_lambda
  - True
  - --tabular_data
  - True
  - --dataset_path
  - ../../../../data/Tabular/income/
  - --target
  - 0.075
  - --epsilon_lambda
  - 0.20
  - --epsilon
  - 1.6
  - --epsilon_statistics
  - 0.20